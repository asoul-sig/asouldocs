RUN_MODE = dev
HTTP_HOST = 127.0.0.1
HTTP_PORT = 5555

[site]
NAME = Peach Server
# HTML description meta
DESC = Peach is a web server for multi-language, real-time update and searchable documentation.
USE_CDN = true
URL = http://localhost:5555

[page]
HAS_LANDING_PAGE = true
DOCS_BASE_URL = /docs
USE_CUSTOM_TPL = false

[navbar]
-: home
-: documentation
-: github

[navbar.home]
ENABLED = true
LOCALE = navbar.home
LINK = /

[navbar.documentation]
ENABLED = true
LOCALE = navbar.documentation
LINK = /docs

[navbar.github]
ENABLED = true
ICON = github
LOCALE = GitHub
LINK = https://github.com/peachdocs/peach
BLANK = true

[asset]
CUSTOM_CSS = 

